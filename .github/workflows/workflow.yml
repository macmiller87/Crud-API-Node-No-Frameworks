name: Continuous integration

on:
  push:
    paths:
      - "**.js"
      - "**.json"
      - "**.yml"
    branches: ["master", "dev_prod", "dev_featsUser"]
  pull_request:
    branches: ["master", "dev_prod"]

  workflow_dispatch:

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Install Dependencies
        run: yarn install

      - name: "Set up Docker"
        run: docker compose up -d
        env:
          POSTGRES_USER: ${{ vars.POSTGRES_USER_DOCKER }}
          POSTGRES_PASSWORD: ${{ vars.POSTGRES_PASSWORD_DOCKER }}
          POSTGRES_HOST: ${{ vars.POSTGRES_HOST_DOCKER }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          POSTGRES_DATABASE: ${{ vars.POSTGRES_DATABASE_DOCKER }}
          DATABASE_URL: ${{ vars.DATABASE_URL_LOCAL }}

      - name: "Set up Prisma"
        run: yarn prisma:db:deploy:docker:actions
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL_LOCAL }}

      - name: Show Docker logs
        run: docker compose logs app
      
      - name: "Run Tests"
        run: yarn test:actions
        env:
          HOST: ${{ vars.HOST }}
          PORT=: ${{ vars.PORT }}
          SECRET: ${{ secrets.SECRET }}
          EXPIRES_IN: ${{ vars.EXPIRES_IN }}
          DATABASE_URL: ${{ vars.DATABASE_URL_LOCAL }}
          BASE_URL: ${{ vars.BASE_URL }}
