services:
  
  postgres_db:                         
    image: postgres                 
    container_name: database_app
    user: postgres
    restart: always                 
    ports:
      - "5432:5432"
    environment:                 
    - POSTGRES_USER=${POSTGRES_USER_DOCKER}        
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_DOCKER}   
    - POSTGRES_DB=${POSTGRES_DATABASE_DOCKER}  
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prisma-network   
      
  app:                              
    build: .
    container_name: server_app      
    restart: always
    ports:
      - "8080:8080"        
    tty: true                                
    environment:
    - POSTGRES_USER_DOCKER=${POSTGRES_USER_DOCKER}
    - POSTGRES_PASSWORD_DOCKER=${POSTGRES_PASSWORD_DOCKER}
    - POSTGRES_HOST_DOCKER=${POSTGRES_HOST_DOCKER}
    - POSTGRES_PORT=${POSTGRES_PORT}
    - POSTGRES_DATABASE_DOCKER=${POSTGRES_DATABASE_DOCKER}
    - DATABASE_URL=${DATABASE_URL_DOCKER}      
    command: yarn prisma:db:deploy:docker                        
    depends_on:
      postgres_db: 
        condition: service_healthy
    networks:
      - prisma-network
      
networks:
  prisma-network:
    name: prisma-network
    
